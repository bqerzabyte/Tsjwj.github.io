    footer {

      align-items: center;

    }
    #offlineMessage {

    .loading-news {

    #notificationPermissionModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #cdeed6;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;

    #notificationPermissionModal h2 {

    #notificationPermissionModal p {

    #allowNotificationsBtn {
      background-color: #4fbdbaff;

      border: none;

      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    #allowNotificationsBtn:hover {
      background-color: #3da8a8;
    }
    
    .in-app-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1b4242;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 10000;
      max-width: 90%;
      border-left: 5px solid #4fbdbaff;
    }
    
    .notifications-container {
      background-color: #142f2f;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }
    
    .notification-item {
      padding: 15px;
      border-bottom: 1px solid #2b5959;
    }
    
    .notification-item:last-child {
      border-bottom: none;
    }
    
    #notificationBadge {
      display: none;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -5px;

<body>

<script type="module">
document.addEventListener('DOMContentLoaded', function() {
  document.body.classList.add('no-scroll');
  setTimeout(() => {
    document.body.classList.remove('no-scroll');
  }, 100);

  const welcomeVideo = document.getElementById('welcomeVideo');
  const welcomeVideoOverlay = document.getElementById('welcomeVideoOverlay');
  
  welcomeVideoOverlay.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
  }, {passive: false});
  
  welcomeVideo.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
  }, {passive: false});
  
  welcomeVideo.addEventListener('timeupdate', function() {
    if (this.currentTime > this.duration - 2) {
      welcomeVideo.style.filter = 'brightness(70%)';
    }
  });
  
  welcomeVideo.addEventListener('ended', function() {
    welcomeVideoOverlay.style.opacity = '0';
    setTimeout(() => {
      welcomeVideoOverlay.style.display = 'none';
      showNotificationPermissionModal();
    }, 1500);
  });
  
  welcomeVideo.play().catch(e => {
    console.log("حدث خطأ في تشغيل الفيديو:", e);
    welcomeVideoOverlay.style.display = 'none';
    showNotificationPermissionModal();
    loadTawkTo();
  });
  
  setTimeout(() => {
    if (welcomeVideoOverlay.style.display !== 'none') {
      welcomeVideoOverlay.style.opacity = '0';
      setTimeout(() => {
        welcomeVideoOverlay.style.display = 'none';
        showNotificationPermissionModal();
        loadTawkTo();
      }, 1500);
    }
  }, 10000);

  loadNews();
});

function showNotificationPermissionModal() {
  if (Notification.permission === 'default') {
    setTimeout(() => {
      document.getElementById('notificationPermissionModal').style.display = 'flex';
    }, 6000);
  }
}

document.getElementById('allowNotificationsBtn').addEventListener('click', function() {
  requestNotificationPermission();
  document.getElementById('notificationPermissionModal').style.display = 'none';
});

let notifications = [];

async function requestNotificationPermission() {
  try {
    const permission = await Notification.requestPermission();
    if (permission === 'granted') {
      const currentToken = await getToken(messaging, { 
        vapidKey: 'BJY1HhXvT8V4AYQ97Legi5zSbRNq4WhXcKw_ikSXjYGa7jmzanXwYpxp5tylGlFTjhc6LtY7PUUg5wXhjkF3dRM'
      });
      
      if (currentToken) {
        await fetch('https://yourserver.com/save-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token: currentToken }),
        });
      }
    }
  } catch (error) {
    console.error("Error in notification permission:", error);
  }
}

async function loadNews() {
  try {
    const response = await fetch('foryou.html');
    if (!response.ok) throw new Error('Network response was not ok');
    
    const text = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, 'text/html');
    const newsContent = doc.querySelector('#foryou').innerHTML;
    
    document.querySelector('#foryou').innerHTML = newsContent;
  } catch (error) {
    console.error('حدث خطأ في تحميل الأخبار:', error);
    document.querySelector('#foryou').innerHTML = `
      <div class="article">
        <h3>حدث خطأ في تحميل الأخبار</h3>
        <p>تعذر تحميل الأخبار. يرجى المحاولة لاحقاً أو التحقق من اتصال الإنترنت.</p>
      </div>
    `;
  }
}

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/firebase-messaging-sw.js')
      .then(registration => {
        console.log('ServiceWorker registration successful');
      }).catch(err => {
        console.log('ServiceWorker registration failed: ', err);
      });
  });
}

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-messaging.js";

const firebaseConfig = {
  apiKey: "AIzaSyC2wTp0Afn_XmWCKhk1Bx3o13imBc1zIUc",
  authDomain: "bqerzala-ae4d8.firebaseapp.com",
  projectId: "bqerzala-ae4d8",
  storageBucket: "bqerzala-ae4d8.appspot.com",
  messagingSenderId: "912894745948",
  appId: "1:912894745948:web:773493f7afdd4866d03599",
  measurementId: "G-1NMXR2DFYN"
};

const app = initializeApp(firebaseConfig);
const messaging = getMessaging(app);

onMessage(messaging, (payload) => {
  console.log('Message received', payload);
  
  notifications.push({
    title: payload.notification.title,
    body: payload.notification.body,
    time: new Date().toISOString()
  });
  
  updateNotificationBadge();
  
  if (Notification.permission === 'granted') {
    new Notification(payload.notification.title, {
      body: payload.notification.body,
      icon: payload.notification.icon
    });
  }
});

function updateNotificationBadge() {
  if ('setAppBadge' in navigator) {
    navigator.setAppBadge(notifications.length).catch(console.error);
  }
  
  const badgeElement = document.getElementById('notificationBadge');
  if (badgeElement) {
    badgeElement.textContent = notifications.length > 0 ? notifications.length : '';
    badgeElement.style.display = notifications.length > 0 ? 'block' : 'none';
  }
}

window.addEventListener('focus', function() {
  if ('clearAppBadge' in navigator) {
    navigator.clearAppBadge().catch(error => {
      console.error('Error clearing badge:', error);
    });
  }
});

function loadTawkTo() {
  var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
  (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/687db1a05d615919175d8226/1j0lfrnej';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
  })();
}

function checkOnline() {
  if (!navigator.onLine) {
    document.getElementById('offlineMessage').style.display = 'block';
  }
}

window.addEventListener('load', checkOnline);
window.addEventListener('offline', checkOnline);
window.addEventListener('online', () => {
  document.getElementById('offlineMessage').style.display = 'none';
});

document.querySelectorAll('img').forEach(img => {
  img.addEventListener('contextmenu', e => e.preventDefault());
  img.addEventListener('click', e => {
    e.preventDefault();
    alert('هذه الصورة محمية بحقوق النشر ومخصصة للعرض حصراً على موقعنا الرسمي.');
  });
});

function doGoogleSearch(e) {
  e.preventDefault();
  const query = document.getElementById('searchInput').value.trim();
  if (!query) return false;
  const finalQuery = encodeURIComponent(query + " في بقرزلا في عكار");
  const url = "https://www.google.com/search?q=" + finalQuery;
  window.open(url, '_blank');
  return false;
}
</script>
