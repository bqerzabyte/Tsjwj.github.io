<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>الموقع الرسمي بقرزلا</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    
    #welcomeVideoOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #welcomeVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="welcomeVideoOverlay">
  <video id="welcomeVideo" autoplay muted playsinline>
    <source src="welcomevideo.mp4" type="video/mp4">
    كل ما يخص قرية بقرزلا العكارية.
  </video>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const welcomeVideo = document.getElementById('welcomeVideo');
  const welcomeVideoOverlay = document.getElementById('welcomeVideoOverlay');
  
  welcomeVideo.addEventListener('ended', function() {
    window.location.href = 'index2.html';
  });
  
  welcomeVideo.play().catch(e => {
    console.log("حدث خطأ في تشغيل الفيديو:", e);
    window.location.href = 'index2.html';
  });
  
  setTimeout(() => {
    if (welcomeVideoOverlay.style.display !== 'none') {
      window.location.href = 'index2.html';
    }
  }, 10000);
});
</script>

</body>
</html>
