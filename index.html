<!DOCTYPE html><html lang="ar"><head>  <meta charset="UTF-8">  <title>Google Sign-in and Redirect</title>  <meta name="viewport" content="width=device-width, initial-scale=1">  <style>    @-webkit-keyframes waiting {      0% {transform: scale(1);box-shadow:0 0 8px rgba(0,0,0,0.18),0 8px 16px rgba(0,0,0,0.36);}      25% {transform: scale(0.6);box-shadow:0 0 0 rgba(0,0,0,0);}      50% {transform: scale(1.2);box-shadow:0 2px 12px 0 rgba(0,0,0,0.14);}      100% {transform: scale(1);box-shadow:0 0 8px rgba(0,0,0,0.18);}    }    @keyframes waiting {      0% {transform: scale(1);box-shadow:0 0 8px rgba(0,0,0,0.18),0 8px 16px rgba(0,0,0,0.36);}      25% {transform: scale(0.6);box-shadow:0 0 0 rgba(0,0,0,0);}      50% {transform: scale(1.2);box-shadow:0 2px 12px 0 rgba(0,0,0,0.14);}      100% {transform: scale(1);box-shadow:0 0 8px rgba(0,0,0,0.18);}    }    @-webkit-keyframes loaded {      0% {transform: scale(1);opacity:1;}      100% {opacity:0;transform:scale(0);}    }    @keyframes loaded {      0% {transform: scale(1);opacity:1;}      100% {opacity:0;transform:scale(0);}    }    *{box-sizing:border-box;}    body{display:flex;justify-content:center;align-items:center;height:100vh;background:#f2f2f2;font-family:Roboto,Helvetica,Arial,sans-serif;}    button.firebaseui-idp-google{      padding:12px 20px;background:white;border:0;border-radius:99rem;box-shadow:0 2px 2px rgba(0,0,0,0.14);cursor:pointer;transition:0.2s all;    }    button.firebaseui-idp-google.clicked{filter:grayscale(100%);cursor:default;}    button.firebaseui-idp-google.waiting{-webkit-animation:waiting 2s linear infinite;animation:waiting 2s linear infinite;}    button.firebaseui-idp-google.loaded{-webkit-animation:loaded 0.2s linear forwards;animation:loaded 0.2s linear forwards;}    .firebaseui-idp-icon-wrapper{height:18px;width:18px;display:inline-block;}    .firebaseui-idp-icon-wrapper img{height:100%;width:auto;}    .firebaseui-idp-text{margin-left:.5rem;font-weight:500;}  </style>  <script src="https://accounts.google.com/gsi/client" async defer></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script></head><body>  <button id="googleSignIn" class="firebaseui-idp-google">    <span class="firebaseui-idp-icon-wrapper">      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">    </span>    <span class="firebaseui-idp-text">Sign in with Google</span>  </button>  <script>    const CLIENT_ID = "912894745948-ckbgjohjoopt3j13pvsblokk74gsojpq.apps.googleusercontent.com";    function handleCredentialResponse(response) {      console.log("JWT ID Token:", response.credential);      window.location.href = "data:text/html;charset=utf-8," + encodeURIComponent(`        <!DOCTYPE html>        <html lang='ar'>        <head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>تم تسجيل الدخول</title></head>        <body style='display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;'>        <h1>تم تسجيل الدخول بنجاح!</h1>        </body>        </html>      `);    }    window.onload = function() {      google.accounts.id.initialize({        client_id: CLIENT_ID,        callback: handleCredentialResponse      });      $('#googleSignIn').on('click', function() {        const btn = $(this);        if(btn.hasClass('clicked')) return;        btn.addClass('clicked waiting');        setTimeout(function(){          btn.removeClass('waiting').addClass('loaded');          google.accounts.id.prompt();          setTimeout(function(){            btn.removeClass('clicked loaded');          },2000);        },3000);      });    }  </script></body></html>
