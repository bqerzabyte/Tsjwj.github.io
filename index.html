<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إغلاق المشروع</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
<script>
if (!sessionStorage.getItem('loggedIn')) {
    window.location.href = "Login.html";
}
</script>
</head>
<body>
<div class="container">
    <p>مرحبًا، <span id="user-name"></span></p>
    <img id="user-pic" width="50" height="50" style="border-radius:50%;">

    <p>نعلِمكم أنني قررت إغلاق موقع وتطبيق <strong>بقرزلا</strong>...</p>
    <div class="signature">Elie Joseph Al Ahmar</div>
    <button id="signout-btn">تسجيل الخروج</button>
</div>

<script>
document.getElementById('user-name').innerText = sessionStorage.getItem('userName');
document.getElementById('user-pic').src = sessionStorage.getItem('userPicture');

document.getElementById('signout-btn').addEventListener('click', function() {
    sessionStorage.clear();
    window.location.href = "Login.html";
});
</script>
</body>
</html>
