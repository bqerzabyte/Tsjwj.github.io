<!DOCTYPE html><html lang="ar" dir="rtl"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  <title>الموقع الرسمي بقرزلا</title>  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png">  <meta name="apple-mobile-web-app-title" content="bqerzala">  <meta name="apple-mobile-web-app-capable" content="yes">  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  <link rel="manifest" href="/manifest.json">  <style>    body {      background-color: #121212;      color: #eee;      font-family: 'Quicksand', sans-serif, Tahoma, sans-serif;      margin: 0;      padding: 0;      overflow-x: hidden;    }    html {      overflow-x: hidden;    }    header {      background-color: #1b4242;      padding: 12px 20px;      display: flex;      align-items: center;      border-bottom: 2px solid #4fbdbaff;      justify-content: center;      position: relative;    }    header h1 {      font-weight: 700;      font-size: 1.8rem;      color: #cdeed6;      margin: 0;      user-select: none;      display: flex;      align-items: center;      gap: 10px;    }    header h1 img {      height: 60px;      width: auto;    }    nav {      background-color: #142f2f;      display: flex;      flex-wrap: wrap;      justify-content: center;      gap: 8px;      padding: 12px 10px;      align-items: center;    }    nav a {      display: inline-block;      font-size: 0.75rem;      padding: 4px 10px;      color: #cdeed6;      font-weight: 600;      text-decoration: none;      border: 2px solid #4fbdbaff;      border-radius: 8px;      cursor: pointer;      transition: background-color 0.3s ease, color 0.3s ease;      white-space: nowrap;    }    nav a:hover {      background-color: #4fbdbaff;      color: #121212;    }    nav form {      display: flex;      border: 2px solid #4fbdbaff;      border-radius: 8px;      overflow: hidden;      background-color: #1b4242;      align-items: center;      gap: 5px;      flex: 0 0 100%;      margin-top: 8px;    }    nav form input[type="text"] {      border: none;      background: transparent;      padding: 8px 12px;      font-size: 1rem;      color: #cdeed6;      outline: none;      width: 100%;    }    nav form button {      background-color: transparent;      border: none;      color: #cdeed6;      cursor: pointer;      padding: 8px 12px;      font-size: 1.3rem;      transition: color 0.3s ease;    }    nav form button:hover {      color: #fffd44;    }    nav form svg {      width: 22px;      height: 22px;      fill: currentColor;    }    .section {      max-width: 720px;      margin: 30px auto;      color: #e0f2f1;    }    .article {      background-color: #1b4242;      border-radius: 12px;      padding: 20px 30px;      box-shadow: 0 0 15px #4fbdbaff88;      margin-bottom: 2.5rem;    }    .article h3 {      margin-top: 0;      font-weight: 700;      font-size: 1.6rem;      color: #fffd44;      user-select: text;    }    .article time {      font-size: 0.9rem;      color: #a0c8c8;      user-select: text;    }    .article p {      margin-top: 12px;      line-height: 1.6;      user-select: text;    }    .article img {      margin-top: 20px;      width: 100%;      border-radius: 10px;      border: 3px solid #4fbdbaff;      user-select: none;    }    footer {      background-color: #142f2f;      border-top: 1px solid #2b5959;      padding: 18px 10px 10px 10px;      color: #83b2ad;      font-size: 0.9rem;      user-select: none;      text-align: center;      display: flex;      flex-direction: column;      align-items: center;      gap: 6px;    }    #offlineMessage {      display: none;      text-align: center;      margin-top: 50px;      color: #fffd44;      font-size: 1.2rem;    }    .loading-news {      text-align: center;      color: #fffd44;      padding: 20px;    }        #notificationPermissionModal {      position: fixed;      top: 0;      left: 0;      width: 100%;      height: 100%;      background-color: rgba(0,0,0,0.9);      z-index: 10000;      display: flex;      justify-content: center;      align-items: center;      flex-direction: column;      color: #cdeed6;      text-align: center;      padding: 20px;      box-sizing: border-box;    }        #notificationPermissionModal h2 {      color: #fffd44;      font-size: 1.8rem;      margin-bottom: 20px;    }        #notificationPermissionModal p {      font-size: 1.2rem;      margin-bottom: 30px;      max-width: 500px;    }        #allowNotificationsBtn {      background-color: #4fbdbaff;      color: #121212;      border: none;      padding: 12px 30px;      font-size: 1.2rem;      border-radius: 8px;      cursor: pointer;      font-weight: bold;      transition: background-color 0.3s;    }        #allowNotificationsBtn:hover {      background-color: #3da8a8;    }        .notification-bell {      display: inline-flex;      align-items: center;      gap: 5px;      position: relative;    }        .notification-badge {      position: absolute;      top: -8px;      right: -8px;      background-color: #ff4444;      color: white;      border-radius: 50%;      width: 18px;      height: 18px;      font-size: 0.7rem;      display: flex;      align-items: center;      justify-content: center;    }  </style></head><body><div id="notificationPermissionModal" style="display: none;">  <h2>تفعيل الإشعارات</h2>  <p>للاستفادة من جميع ميزات الموقع، يرجى السماح بتلقي الإشعارات</p>  <button id="allowNotificationsBtn">السماح بالإشعارات</button></div><div id="offlineMessage">لا يوجد اتصال بالإنترنت. الرجاء التحقق من الشبكة.</div><header>  <h1>    <img src="https://cdn.glitch.global/01ad90b5-5958-4808-868b-6607b1facd24/Logo%20website%20bqerzala.9.png?v=1750385967410" alt="شعار قبل الموقع" />    الموقع الرسمي    <img src="https://cdn.glitch.global/01ad90b5-5958-4808-868b-6607b1facd24/Logo%20website%20bqerzala.9.png?v=1750385967410" alt="شعار بعد الموقع" />  </h1></header><nav>  <a href="mo2asasat.html">مؤسسات</a>  <a href="daleelnumbers.html">أرقام</a>  <a href="3dview.html">satellite view</a>  <a href="ta2es.html">الطقس</a>  <a href="contactus.html">تواصل معنا</a>  <a href="downloadapp.html">حمّل التطبيق</a>  <a href="#" id="notificationLink" class="notification-bell">    <span></span> اشعارات للأيفون    <span id="notificationBadge" class="notification-badge" style="display: none;"></span>  </a>  <form id="googleSearchForm" onsubmit="return doGoogleSearch(event)" role="search" aria-label="بحث جوجل في بقرزلا">    <input type="text" id="searchInput" placeholder="ابحث في جوجل عن بقرزلا" aria-label="بحث في جوجل" />    <button type="submit" aria-label="زر البحث">      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">        <path d="M21.71 20.29l-3.388-3.388A7.945 7.945 0 0016 10a8 8 0 10-8 8 7.945 7.945 0 006.902-4.678l3.388 3.388a1 1 0 001.42-1.42zM4 10a6 6 0 1112 0 6 6 0 01-12 0z" />      </svg>    </button>  </form></nav><section class="section" id="foryou">  <div class="loading-news">جاري تحميل الأخبار...</div></section><footer>  &copy; 2025 بقرزلا - الموقع الرسمي | جميع الحقوق محفوظة</footer><script>// ملف manifest.json لتثبيت PWAconst manifest = {  "name": "بقرزلا",  "short_name": "بقرزلا",  "start_url": "/",  "display": "standalone",  "background_color": "#1b4242",  "theme_color": "#1b4242",  "icons": [    {      "src": "https://cdn.glitch.global/01ad90b5-5958-4808-868b-6607b1facd24/Logo%20website%20bqerzala.9.png?v=1750385967410",      "sizes": "192x192",      "type": "image/png"    },    {      "src": "https://cdn.glitch.global/01ad90b5-5958-4808-868b-6607b1facd24/Logo%20website%20bqerzala.9.png?v=1750385967410",      "sizes": "512x512",      "type": "image/png"    }  ]};const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});const manifestUrl = URL.createObjectURL(blob);document.querySelector('link[rel="manifest"]').href = manifestUrl;let notificationCount = 0;document.addEventListener('DOMContentLoaded', function() {  if (/Android/i.test(navigator.userAgent)) {    requestNotificationPermission();  }    document.getElementById('notificationLink').addEventListener('click', function(e) {    e.preventDefault();    requestNotificationPermission();  });    loadNews();    showInstallPrompt();});function showInstallPrompt() {  let deferredPrompt;    window.addEventListener('beforeinstallprompt', (e) => {    e.preventDefault();    deferredPrompt = e;        function showInstallButton() {    const installBtn = document.createElement('button');    installBtn.textContent = 'تثبيت التطبيق على الشاشة الرئيسية';    installBtn.style.position = 'fixed';    installBtn.style.bottom = '20px';    installBtn.style.left = '50%';    installBtn.style.transform = 'translateX(-50%)';    installBtn.style.zIndex = '1000';    installBtn.style.padding = '10px 20px';    installBtn.style.background = '#4fbdbaff';    installBtn.style.color = '#121212';    installBtn.style.border = 'none';    installBtn.style.borderRadius = '5px';    installBtn.style.cursor = 'pointer';        installBtn.addEventListener('click', async () => {      if (deferredPrompt) {        deferredPrompt.prompt();        const { outcome } = await deferredPrompt.userChoice;        if (outcome === 'accepted') {          console.log('User accepted the install prompt');        }        deferredPrompt = null;      }    });        document.body.appendChild(installBtn);  }}async function requestNotificationPermission() {  try {    const permission = await Notification.requestPermission();    if (permission === 'granted') {      showNotification('شكراً لتفعيل الإشعارات', 'ستصلك آخر الأخبار والتحديثات من بقرزلا');            document.getElementById('notificationPermissionModal').style.display = 'none';    } else if (permission === 'denied') {      alert('لن تتمكن من استلام الإشعارات المهمة بدون تفعيل الصلاحية');    }  } catch (error) {    console.error("حدث خطأ أثناء طلب إذن الإشعارات:", error);  }}function showNotification(title, body) {  notificationCount++;  updateBadge();    if (Notification.permission === 'granted') {    const options = {      body: body,      icon: 'https://cdn.glitch.global/01ad90b5-5958-4808-868b-6607b1facd24/photo.jpg.webp',      badge: 'https://cdn.glitch.global/01ad90b5-5958-4808-868b-6607b1facd24/Logo%20website%20bqerzala.9.png?v=1750385967410',      vibrate: [200, 100, 200],      tag: 'bqerzala-notification'    };        const notification = new Notification(title, options);        notification.onclick = () => {      window.focus();      notification.close();      resetBadge();    };  }}function updateBadge() {  const badge = document.getElementById('notificationBadge');  if (notificationCount > 0) {    badge.style.display = 'flex';    badge.textContent = notificationCount > 9 ? '9+' : notificationCount;  } else {    badge.style.display = 'none';  }    if ('setAppBadge' in navigator) {    navigator.setAppBadge(notificationCount).catch(e => console.error(e));  }}function resetBadge() {  notificationCount = 0;  updateBadge();}async function loadNews() {  try {    const response = await fetch('foryou.html');    if (!response.ok) throw new Error('Network response was not ok');        const text = await response.text();    const parser = new DOMParser();    const doc = parser.parseFromString(text, 'text/html');    const newsContent = doc.querySelector('#foryou').innerHTML;        document.querySelector('#foryou').innerHTML = newsContent;        setTimeout(() => {      showNotification('خبر جديد', 'تم نشر تحديثات جديدة على موقع بقرزلا');    }, 5000);  } catch (error) {    console.error('حدث خطأ في تحميل الأخبار:', error);    document.querySelector('#foryou').innerHTML = `      <div class="article">        <h3>حدث خطأ في تحميل الأخبار</h3>        <p>تعذر تحميل الأخبار. يرجى المحاولة لاحقاً أو التحقق من اتصال الإنترنت.</p>      </div>    `;  }}function checkOnline() {  if (!navigator.onLine) {    document.getElementById('offlineMessage').style.display = 'block';  }}window.addEventListener('load', checkOnline);window.addEventListener('offline', checkOnline);window.addEventListener('online', () => {  document.getElementById('offlineMessage').style.display = 'none';});document.querySelectorAll('img').forEach(img => {  img.addEventListener('contextmenu', e => e.preventDefault());  img.addEventListener('click', e => {    e.preventDefault();    alert('هذه الصورة محمية بحقوق النشر ومخصصة للعرض حصراً على موقعنا الرسمي.');  });});function doGoogleSearch(e) {  e.preventDefault();  const query = document.getElementById('searchInput').value.trim();  if (!query) return false;  const finalQuery = encodeURIComponent(query + " في بقرزلا في عكار");  const url = "https://www.google.com/search?q=" + finalQuery;  window.open(url, '_blank');  return false;}</script></body></html>
