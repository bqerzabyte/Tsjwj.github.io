<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>بقرزلا</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
  body { margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f8f8f8; font-family:sans-serif; }
  .box { text-align:center; }
  .counter { font-size:60px; font-weight:bold; margin-bottom:10px; }
  .msg { font-size:20px; margin-bottom:15px; }
  .material-icons {
    font-size:50px;
    animation: shake 0.6s infinite;
  }
  @keyframes shake {
    0% { transform:translateX(0); }
    25% { transform:translateX(-5px); }
    50% { transform:translateX(5px); }
    75% { transform:translateX(-5px); }
    100% { transform:translateX(0); }
  }
</style>

</head>

<body>

<div class="box">
  <div class="counter" id="count">4</div>
  <div class="msg">سيتم تحويلك لموقع بلدية بقرزلا الرسمي</div>
  <span class="material-icons">autorenew</span>
</div>

<script>
let n = 4;
const x = setInterval(()=>{
  n--;
  document.getElementById("count").innerText = n;
  if(n === 0){
    clearInterval(x);
    window.location.href = "https://www.bqerzala.com/";
  }
},1000);
</script>

</body>
</html>
