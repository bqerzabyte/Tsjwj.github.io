<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>الموقع الرسمي بقرزلا</title>
  <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
  <meta name="apple-mobile-web-app-title" content="bqerzala">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Quicksand', sans-serif, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    html {
      overflow-x: hidden;
    }
    header {
      background-color: #1b4242;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #4fbdbaff;
      justify-content: center;
      position: relative;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #cdeed6;
      margin: 0;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h1 img {
      height: 60px;
      width: auto;
    }
    nav {
      background-color: #142f2f;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 12px 10px;
      align-items: center;
    }
    nav a {
      display: inline-block;
      font-size: 0.75rem;
      padding: 4px 10px;
      color: #cdeed6;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid #4fbdbaff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      white-space: nowrap;
    }
    nav a:hover {
      background-color: #4fbdbaff;
      color: #121212;
    }
    nav form {
      display: flex;
      border: 2px solid #4fbdbaff;
      border-radius: 8px;
      overflow: hidden;
      background-color: #1b4242;
      align-items: center;
      gap: 5px;
      flex: 0 0 100%;
      margin-top: 8px;
    }
    nav form input[type="text"] {
      border: none;
      background: transparent;
      padding: 8px 12px;
      font-size: 1rem;
      color: #cdeed6;
      outline: none;
      width: 100%;
    }
    nav form button {
      background-color: transparent;
      border: none;
      color: #cdeed6;
      cursor: pointer;
      padding: 8px 12px;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }
    nav form button:hover {
      color: #fffd44;
    }
    nav form svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }
    .section {
      max-width: 720px;
      margin: 30px auto;
      color: #e0f2f1;
    }
    .article {
      background-color: #1b4242;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 0 15px #4fbdbaff88;
      margin-bottom: 2.5rem;
    }
    .article h3 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.6rem;
      color: #fffd44;
      user-select: text;
    }
    .article time {
      font-size: 0.9rem;
      color: #a0c8c8;
      user-select: text;
    }
    .article p {
      margin-top: 12px;
      line-height: 1.6;
      user-select: text;
    }
    .article img {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
      border: 3px solid #4fbdbaff;
      user-select: none;
    }
    footer {
      background-color: #142f2f;
      border-top: 1px solid #2b5959;
      padding: 18px 10px 10px 10px;
      color: #83b2ad;
      font-size: 0.9rem;
      user-select: none;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    #offlineMessage {
      display: none;
      text-align: center;
      margin-top: 50px;
      color: #fffd44;
      font-size: 1.2rem;
    }
    .loading-news {
      text-align: center;
      color: #fffd44;
      padding: 20px;
    }
    #iosNotificationBtn {
      background-color: #4fbdbaff;
      color: #121212;
      font-weight: bold;
    }
    #iosNotificationBtn:hover {
      background-color: #3da8a8;
    }
    #installBtn {
      display: none;
      background-color: #fffd44;
      color: #121212;
      font-weight: bold;
    }
    #installBtn:hover {
      background-color: #e6e400;
    }
  </style>
</head>
<body>

<div id="offlineMessage">لا يوجد اتصال بالإنترنت. الرجاء التحقق من الشبكة.</div>

<header>
  <h1>
    <img src="icon.png" alt="شعار قبل الموقع" />
    الموقع الرسمي
    <img src="icon.png" alt="شعار بعد الموقع" />
  </h1>
</header>

<nav>
  <a href="mo2asasat.html">مؤسسات</a>
  <a href="daleelnumbers.html">أرقام</a>
  <a href="3dview.html">satellite view</a>
  <a href="ta2es.html">الطقس</a>
  <a href="contactus.html">تواصل معنا</a>
  <a href="downloadapp.html">حمّل التطبيق</a>
  <a id="iosNotificationBtn" href="#" style="display: none;">تفعيل الإشعارات</a>
  <a id="installBtn" href="#" style="display: none;">إضافة إلى الشاشة الرئيسية</a>
  <form id="googleSearchForm" onsubmit="return doGoogleSearch(event)" role="search" aria-label="بحث جوجل في بقرزلا">
    <input type="text" id="searchInput" placeholder="ابحث في جوجل عن بقرزلا" aria-label="بحث في جوجل" />
    <button type="submit" aria-label="زر البحث">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M21.71 20.29l-3.388-3.388A7.945 7.945 0 0016 10a8 8 0 10-8 8 7.945 7.945 0 006.902-4.678l3.388 3.388a1 1 0 001.42-1.42zM4 10a6 6 0 1112 0 6 6 0 01-12 0z" />
      </svg>
    </button>
  </form>
</nav>

<section class="section" id="foryou">
  <div class="loading-news">جاري تحميل الأخبار...</div>
</section>

<footer>
  &copy; 2025 بقرزلا - الموقع الرسمي | جميع الحقوق محفوظة
</footer>

<script type="module">
let unreadNotifications = 0;
let deferredPrompt;

document.addEventListener('DOMContentLoaded', function() {
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  const isAndroid = /Android/i.test(navigator.userAgent);
  
  if (isIOS) {
    const iosNotificationBtn = document.getElementById('iosNotificationBtn');
    iosNotificationBtn.style.display = 'inline-block';
    iosNotificationBtn.addEventListener('click', function(e) {
      e.preventDefault();
      requestNotificationPermission();
    });
  } else if (isAndroid) {
    requestNotificationPermission().catch(() => {});
  }
  
  setupInstallButton();
  loadNews();
  initBadge();
});

function initBadge() {
  if ('setAppBadge' in navigator) {
    const storedUnread = localStorage.getItem('unreadNotifications');
    if (storedUnread) {
      unreadNotifications = parseInt(storedUnread);
      updateBadge();
    }
  }
}

function updateBadge() {
  if ('setAppBadge' in navigator) {
    if (unreadNotifications > 0) {
      navigator.setAppBadge(unreadNotifications).catch(() => {});
    } else {
      navigator.clearAppBadge().catch(() => {});
    }
    localStorage.setItem('unreadNotifications', unreadNotifications.toString());
  }
}

window.addEventListener('focus', function() {
  unreadNotifications = 0;
  updateBadge();
});

async function requestNotificationPermission() {
  try {
    const permission = await Notification.requestPermission();
    if (permission === 'granted') {
      document.getElementById('iosNotificationBtn').style.display = 'none';
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        try {
          const registration = await navigator.serviceWorker.ready;
          const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: 'BJY1HhXvT8V4AYQ97Legi5zSbRNq4WhXcKw_ikSXjYGa7jmzanXwYpxp5tylGlFTjhc6LtY7PUUg5wXhjkF3dRM'
          });
          await fetch('https://yourserver.com/save-subscription', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(subscription),
          });
        } catch (error) {}
      }
    }
    return permission;
  } catch (error) {
    throw error;
  }
}

function setupInstallButton() {
  const installBtn = document.getElementById('installBtn');
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';
  });
  installBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    }
  });
  window.addEventListener('appinstalled', () => {
    installBtn.style.display = 'none';
    deferredPrompt = null;
  });
}

async function loadNews() {
  try {
    const response = await fetch('foryou.html');
    if (!response.ok) throw new Error();
    const text = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, 'text/html');
    const newsContent = doc.querySelector('#foryou').innerHTML;
    document.querySelector('#foryou').innerHTML = newsContent;
  } catch (error) {
    document.querySelector('#foryou').innerHTML = `
      <div class="article">
        <h3>حدث خطأ في تحميل الأخبار</h3>
        <p>تعذر تحميل الأخبار. يرجى المحاولة لاحقاً أو التحقق من اتصال الإنترنت.</p>
      </div>
    `;
  }
}

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('firebase-messaging-sw.js')
      .then(registration => {
        registration.addEventListener('message', event => {
          if (event.data?.type === 'NOTIFICATION_RECEIVED') {
            unreadNotifications += event.data.count || 1;
            updateBadge();
          }
        });
      })
      .catch(() => {});
  });
}

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getMessaging, onMessage } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-messaging.js";

const firebaseConfig = {
  apiKey: "AIzaSyC2wTp0Afn_XmWCKhk1Bx3o13imBc1zIUc",
  authDomain: "bqerzala-ae4d8.firebaseapp.com",
  projectId: "bqerzala-ae4d8",
  storageBucket: "bqerzala-ae4d8.appspot.com",
  messagingSenderId: "912894745948",
  appId: "1:912894745948:web:773493f7afdd4866d03599",
  measurementId: "G-1NMXR2DFYN"
};

const app = initializeApp(firebaseConfig);
const messaging = getMessaging(app);

onMessage(messaging, (payload) => {
  unreadNotifications++;
  updateBadge();
  if (Notification.permission === 'granted') {
    const notification = new Notification(payload.notification.title, {
      body: payload.notification.body,
      icon: payload.notification.icon || 'icon.png'
    });
    notification.onclick = () => {
      unreadNotifications = 0;
      updateBadge();
      window.focus();
    };
  }
});

function checkOnline() {
  if (!navigator.onLine) {
    document.getElementById('offlineMessage').style.display = 'block';
  }
}

window.addEventListener('load', checkOnline);
window.addEventListener('offline', checkOnline);
window.addEventListener('online', () => {
  document.getElementById('offlineMessage').style.display = 'none';
});

document.querySelectorAll('img').forEach(img => {
  img.addEventListener('contextmenu', e => e.preventDefault());
  img.addEventListener('click', e => {
    e.preventDefault();
    alert('هذه الصورة محمية بحقوق النشر ومخصصة للعرض حصراً على موقعنا الرسمي.');
  });
});

function doGoogleSearch(e) {
  e.preventDefault();
  const query = document.getElementById('searchInput').value.trim();
  if (!query) return false;
  const finalQuery = encodeURIComponent(query + " في بقرزلا في عكار");
  const url = "https://www.google.com/search?q=" + finalQuery;
  window.open(url, '_blank');
  return false;
}
</script>
</body>
</html>
