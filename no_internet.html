<!DOCTYPE html><html lang="ar" dir="rtl"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>الموقع الرسمي بقرزلا</title>  <style>    body {      background-color: #121212;      color: #eee;      font-family: 'Quicksand', sans-serif, Tahoma, sans-serif;      margin: 0;      padding: 0;    }    header {      background-color: #1b4242;      padding: 12px 20px;      display: flex;      align-items: center;      gap: 15px;      border-bottom: 2px solid #4fbdbaff;    }    header img { height: 60px; width: auto; }    header h1 { font-weight: 700; font-size: 1.8rem; color: #cdeed6; margin: 0; user-select: none; }    nav {      background-color: #142f2f;      display: flex;      justify-content: center;      gap: 15px;      padding: 12px 0;      flex-wrap: wrap;    }    nav a {      color: #cdeed6;      font-weight: 600;      text-decoration: none;      border: 2px solid #4fbdbaff;      border-radius: 8px;      padding: 10px 20px;      transition: background-color 0.3s ease, color 0.3s ease;      cursor: pointer;    }    nav a:hover { background-color: #4fbdbaff; color: #121212; }    nav form {      display: flex;      border: 2px solid #4fbdbaff;      border-radius: 8px;      overflow: hidden;      background-color: #1b4242;      align-items: center;      gap: 5px;    }    nav form input[type="text"] {      border: none;      background: transparent;      padding: 8px 12px;      font-size: 1rem;      color: #cdeed6;      outline: none;      width: 220px;    }    nav form button {      background-color: transparent;      border: none;      color: #cdeed6;      cursor: pointer;      padding: 8px 12px;      font-size: 1.3rem;      transition: color 0.3s ease;    }    nav form button:hover { color: #fffd44; }    nav form svg { width: 22px; height: 22px; fill: currentColor; }    .section { max-width: 720px; margin: 30px auto; color: #e0f2f1; }    .article {      background-color: #1b4242;      border-radius: 12px;      padding: 20px 30px;      box-shadow: 0 0 15px #4fbdbaff88;      margin-bottom: 2.5rem;    }    .article h3 { margin-top: 0; font-weight: 700; font-size: 1.6rem; color: #fffd44; user-select: text; }    .article time { font-size: 0.9rem; color: #a0c8c8; user-select: text; }    .article p { margin-top: 12px; line-height: 1.6; user-select: text; }    .article img {      margin-top: 20px;      width: 100%;      border-radius: 10px;      border: 3px solid #4fbdbaff;      user-select: none;    }    footer {      text-align: center;      padding: 18px;      color: #83b2ad;      background-color: #142f2f;      border-top: 1px solid #2b5959;      font-size: 0.9rem;      user-select: none;    }    /* الرسالة */    #offlineMessage {      display: none;      position: fixed;      top: 50%;      left: 50%;      transform: translate(-50%, -50%);      background-color: #4fbdbaff;      padding: 30px 40px;      font-size: 1.4rem;      font-weight: bold;      border-radius: 20px;      box-shadow: 0 0 30px #4fbdbaff88;      z-index: 9999;      text-align: center;      max-width: 90%;      color: #121212;    }    /* طبقة تمنع الضغط */    #overlayBlock { display: none; position: fixed; inset: 0; background: transparent; z-index: 9998; }    /* المثلث التحذيري */    .warning-triangle {      width: 0;      height: 0;      border-left: 60px solid transparent;      border-right: 60px solid transparent;      border-bottom: 100px solid #fffd44;      margin: 0 auto 15px;      position: relative;      animation: bounce 1s infinite alternate;    }    .warning-triangle::after {      content: "!";      position: absolute;      top: 10px;      left: 50%;      transform: translateX(-50%);      font-size: 3rem;      font-weight: bold;      color: #121212;    }    @keyframes bounce {      0% { transform: translateY(0); }      100% { transform: translateY(-10px); }    }  </style></head><body>  <header>    <img src="https://cdn.glitch.global/1b73a5aa-ac95-45d7-9bfb-f4ba13a82bfa/Picsart_25-06-13_03-57-14-512.png?v=1749776302796" alt="شعار بقرزلا" />    <h1>الموقع الرسمي</h1>  </header>  <nav>    <a href="#">ㅤㅤㅤ</a>    <a href="#">ㅤㅤㅤ</a>    <a href="#">ㅤㅤㅤ</a>    <a href="#">ㅤ   ㅤ</a>    <a href="#">ㅤㅤㅤ</a>                <form id="googleSearchForm" onsubmit="return doGoogleSearch(event)" role="search" aria-label="بحث جوجل في بقرزلا">      <input type="text" id="searchInput" placeholder="ابحث في جوجل عن بقرزلا" aria-label="بحث في جوجل" />      <button type="submit" aria-label="زر البحث">        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">          <path d="M21.71 20.29l-3.388-3.388A7.945 7.945 0 0016 10a8 8 0 10-8 8 7.945 7.945 0 006.902-4.678l3.388 3.388a1 1 0 001.42-1.42zM4 10a6 6 0 1112 0 6 6 0 01-12 0z" />        </svg>      </button>    </form>  </nav>  <section class="section" id="foryou">    <h2> YOU ARE OFFLINE</h2>    <article class="article">      <h3>ارجو منك الاتصال بالأنترتت و المحاولة مرة اخرى في دخولك </h3>    </article>  </section>  <footer>    &copy; 2025 بقرزلا - الموقع الرسمي | جميع الحقوق محفوظة  </footer>  <!-- الرسالة -->  <div id="offlineMessage">    <div class="warning-triangle"></div>    No Internet Connection<br>لا يوجد واي فاي بالهاتف!  </div>  <!-- حظر التفاعل -->  <div id="overlayBlock"></div>  <script>    function doGoogleSearch(e) {      e.preventDefault();      const query = document.getElementById('searchInput').value.trim();      if (!query) return false;      const finalQuery = encodeURIComponent(query + " في بقرزلا في عكار");      const url = "https://www.google.com/search?q=" + finalQuery;      window.open(url, '_blank');      return false;    }    function updateOnlineStatus() {      const msg = document.getElementById('offlineMessage');      const overlay = document.getElementById('overlayBlock');      if (navigator.onLine) {        msg.style.display = 'none';        overlay.style.display = 'none';      } else {        msg.style.display = 'block';        overlay.style.display = 'block';      }    }    window.addEventListener('online', updateOnlineStatus);    window.addEventListener('offline', updateOnlineStatus);    updateOnlineStatus();  </script></body></html>
