<!DOCTYPE html><html lang="ar"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- أيقونة الموقع للشاشة الرئيسية --><link rel="apple-touch-icon" href="/path/to/icon.png"><!-- اسم الموقع عند إضافته للشاشة الرئيسية --><meta name="apple-mobile-web-app-title" content="Bqerzala"><!-- تشغيل الموقع كـ Web App بدون شريط المتصفح --><meta name="apple-mobile-web-app-capable" content="yes"><!-- لون شريط الحالة --><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><title>Bqerzala Shortcut</title><style>  body { font-family: Arial, sans-serif; text-align:center; padding:50px; }  #loader { width: 100%; height: 20px; background: #ccc; margin-top:50px; border-radius: 10px; overflow:hidden; display:none; }  #progress { width:0%; height:100%; background:#4caf50; }  #addShortcut { display:none; margin-top:30px; }  button { padding:10px 20px; font-size:16px; margin-top:20px; }</style></head><body><h1>مرحباً بك في Bqerzala</h1><p>لتثبيت الموقع كتطبيق، نحتاج لتفعيل الإشعارات أولاً.</p><button id="enableNotifications">تفعيل الإشعارات</button><div id="loader">  <div id="progress"></div></div><div id="addShortcut">  <p>تم التفعيل! الآن اضغط زر المشاركة واختر "Add to Home Screen" لتثبيت الموقع كتطبيق.</p></div><script>const enableBtn = document.getElementById('enableNotifications');const loader = document.getElementById('loader');const addShortcut = document.getElementById('addShortcut');enableBtn.addEventListener('click', () => {    if ('Notification' in window) {        Notification.requestPermission().then(permission => {            if (permission === 'granted') {                enableBtn.style.display = 'none';                loader.style.display = 'block';                // progress animation 5 ثواني                let width = 0;                let interval = setInterval(() => {                    width += 2;                    document.getElementById('progress').style.width = width + '%';                    if(width >= 100){                        clearInterval(interval);                        loader.style.display = 'none';                        addShortcut.style.display = 'block';                    }                }, 100);            } else {                alert('لم يتم تفعيل الإشعارات، لا يمكن المتابعة.');            }        });    } else {        alert('المتصفح لا يدعم الإشعارات.');    }});</script></body></html>
