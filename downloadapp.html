<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>تحميل التطبيق</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      background-color: #1b4242;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100%;
      direction: rtl;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      gap: 30px;
      align-items: center;
    }

    .image-container {
      width: 100%;
      max-width: 400px;
    }

    .left {
      display: flex;
      justify-content: flex-end;
      padding-right: 20px;
      animation: slideInRight 1s ease forwards;
      margin-bottom: 40px;
    }

    .right {
      display: flex;
      justify-content: flex-start;
      padding-left: 40px;
      animation: slideInCenter 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      display: block;
      width: 94%;
    }

    .glow-image {
      width: 100%;
      border-radius: 10px;
      animation: calmGlow 4s infinite alternate; 
      pointer-events: none;
      display: block;
    }

    @keyframes calmGlow {
      from {
        box-shadow: 0 0 15px 2px rgba(79, 189, 186, 0.6), 
                    0 0 20px 4px rgba(27, 66, 66, 0.4);
      }
      to {
        box-shadow: 0 0 25px 5px rgba(79, 189, 186, 0.9), 
                    0 0 35px 8px rgba(205, 238, 214, 0.5);
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInCenter {
      from {
        transform: translateX(50%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="image-container left">
    <a href="Androidapk.html" tabindex="-1" oncontextmenu="return false" draggable="false">
      <img class="glow-image" src="https://raw.githubusercontent.com/elieahmar2/Bqerzala-pics-and-icons/refs/heads/main/download%20icon%20android.png" alt="" />
    </a>
  </div>
  
  <div class="image-container right">
    <a href="ioslaunch.html" tabindex="-1" oncontextmenu="return false" draggable="false">
      <img class="glow-image" src="https://raw.githubusercontent.com/elieahmar2/Bqerzala-pics-and-icons/refs/heads/main/download%20icon%20iphone.png" alt="" />
    </a>
  </div>

<script>
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('touchstart', function (event) {
    if (event.touches.length > 1) {
      event.preventDefault();
    }
  }, { passive: false });

  let touchTimer = null;
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('touchstart', e => {
      touchTimer = setTimeout(() => {
        e.preventDefault();
      }, 500);
    }, { passive: false });
    link.addEventListener('touchend', e => {
      clearTimeout(touchTimer);
    });
    link.addEventListener('touchmove', e => {
      clearTimeout(touchTimer);
    });
  });

  let startX = 0;
  let startY = 0;
  document.addEventListener('touchstart', function(e) {
    if (e.touches.length === 1) {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }
  }, { passive: false });
  document.addEventListener('touchmove', function(e) {
    if (e.touches.length === 1) {
      const deltaX = e.touches[0].clientX - startX;
      const deltaY = e.touches[0].clientY - startY;
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        e.preventDefault();
      }
    }
  }, { passive: false });
</script>
</body>
</html>
